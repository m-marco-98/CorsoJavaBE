<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
</head>
<body>
    <h1>Inserisci i tuoi dati bancari</h1>
    
    <form action="#" method="get" id="mioForm">

        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Inserisci qui il tuo username">
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>

        <label for="eta">Data di nascita</label>
        <input type="date" name="eta" id="dataNascita">
        <br>

        <button type="submit" id="btn">Invia</button>

    </form>

    <div id="demo"></div>

    <script src="./js/script1.js"></script>
</body>
</html>
